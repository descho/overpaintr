<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link href="http://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400italic,400,600&subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title>overpaintr</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="page-wrap">
			<nav class="language-selector">%{language}</nav>
			<h1 class="site-title">
				<img class="image" src="../images/overpaintr_logo.svg"	onerror="this.onerror=null; this.src='overpaintr_logo.png'" alt="overpaintr">
			</h1>
			<div class="tagline">
				<p>%{tagline}</p>
			</div>
			<div class="call-to-action">
				<a class="btn" href="mailto:hello@overpaintr.com">%{call_to_action}</a>
			</div>
		</div>
	</body>
</html>
